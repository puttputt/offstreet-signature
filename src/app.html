<template>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1>Create a Email Signature</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="name">Full Name:</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="name" value.bind="profile.name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="position">Position:</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="position" value.bind="profile.position">
            </div>
          </div>
          <!-- <div class="form-group">
            <label class="col-sm-3 control-label" for="img">Image: </label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="img" value.bind="profile.img">
            </div>
          </div> -->
          <div class="form-group">
            <label class="col-sm-3 control-label" for="_phone">Phone: </label>
            <div class="col-sm-9">
              <input class="form-control" type="text" name="_phone" value.bind="profile._phone">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="_facebook">
              <img src="http://i.imgur.com/Oda5OW2.png" alt="facebook">
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">https://www.facebook.com/</span>
                <input class="form-control" type="text" name="_facebook" value.bind="profile._facebook">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="_github">
              <img src="http://i.imgur.com/6UFCm8k.png" alt="github">
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">https://github.com/</span>
                <input class="form-control" type="text" name="_github" value.bind="profile._github">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="_linkedin">
              <img src="http://i.imgur.com/jJmFye0.png" alt="linkedIn">
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">https://www.linkedin.com/in/</span>
                <input class="form-control" type="text" name="_linkedin" value.bind="profile._linkedin">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="_twitter">
              <img src="http://i.imgur.com/yhbpeWC.png" alt="twitter">
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">https://twitter.com/</span>
                <input class="form-control" type="text" name="_twitter" value.bind="profile._twitter">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="_instagram">
              <img src="http://i.imgur.com/odBkwq5.png" alt="instagram">
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">https://www.instagram.com/</span>
                <input class="form-control" type="text" name="_instagram" value.bind="profile._instagram">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-9 col-sm-offset-3" for="confidential">
              <input type="checkbox" name="confidential" checked.bind="profile.confidential"> Confidential Message
            </label>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button class="btn btn-default pull-right" type="button" name="button" click.trigger="copyToClipboard()">
                <i class="fa fa-clipboard"></i> Copy to Clipboard</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 text-center">
              <p class.bind="copyMessage == 'Oops, unable to copy' ? 'bg-danger' : 'bg-info'">${copyMessage}</p>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <div class="preview">
          <h2>Preview:</h2>
          <div ref="signature">
            <p if.bind="confidential" style="font-size:10px;">This email including attachments is confidential. If you are not the intended recipient, any redistribution or
              copying of this message is prohibited. If you have received this email in error please notify me immediately,
              by return email, and delete this email.</p>
            <table border="0" cellspacing="0" cellpadding="0" width="470" style="width: 470px; solid #45668e;">
              <tbody>
                <tr>
                  <td colspan="3"></td>
                </tr>
                <tr valign="top">
                  <td style="padding-left:10px; width: 10px; padding-right:10px;">
                    <img src="${img ||'https://imgur.com/OZ2Z9DS'}">
                  </td>
                  <td style="border-right: 1px solid #1C5A7D;"></td>
                  <td style="text-align:initial; font:14px Arial;color:#646464;padding:0 10px">
                    <div if.bind="name || position">
                      <b class="text-color theme-font" if.bind="name">${name}</b>
                      <br>
                      <span if.bind="position">${position}</span>
                      <br/>
                    </div>
                    <div style="color:#8d8d8d;font-size:13px;padding:5px 0">
                      <a href="tel:${phone}" style="color:#8d8d8d;text-decoration: none;">
                        <span style="">
                          ${phone}
                        </span>
                      </a>
                    </div>
                    <div>
                      <table border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                          <tr>
                            <td align="left" style="text-align: center;">
                              <a href="http://www.offstreet.ca" target="_blank">
                                <img src="https://imgur.com/xr2j5yI" alt="Offstreet.ca">
                              </a>
                            </td>
                            <td if.bind="facebook || linkedin || twitter || instagram" align="left" style="padding: 0px 5px;text-align: center;">
                              <span style="color: #1C5A7D;display:inline-block;">ãƒ»</span>
                            </td>
                            <td if.bind="facebook" align="left" style="padding-left: 5px;text-align: center;">
                              <a href="${facebook}" target="_blank">
                                <img height="16px" width="16px" src="http://i.imgur.com/Oda5OW2.png" alt="facebook">
                              </a>
                            </td>
                            <td if.bind="github" align="left" style="padding-left: 5px;text-align: center;">
                              <a href="${github}" target="_blank">
                                <img height="16px" width="16px" src="http://i.imgur.com/6UFCm8k.png" alt="github">
                              </a>
                            </td>
                            <td if.bind="linkedin" align="left" style="padding-left: 5px;text-align: center;">
                              <a href="${linkedin}" target="_blank">
                                <img height="16px" width="16px" src="http://i.imgur.com/jJmFye0.png" alt="linkedIn">
                              </a>
                            </td>
                            <td if.bind="twitter" align="left" style="padding-left: 5px;text-align: center;">
                              <a href="${twitter}" target="_blank">
                                <img height="16px" width="16px" src="http://i.imgur.com/yhbpeWC.png" alt="twitter">
                              </a>
                            </td>
                            <td if.bind="instagram" align="left" style="padding-left: 5px;text-align: center;">
                              <a href="${instagram}" target="_blank">
                                <img height="16px" width="16px" src="http://i.imgur.com/odBkwq5.png" alt="instagram">
                              </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
